{% extends 'main/base.html' %}

{% block title %}
    Adding new posts
{% endblock title %}

{% block content %}
    <div class="features">
        <h1>Adding new posts</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Add post</button>
        </form>
    </div>
{% endblock content %}
