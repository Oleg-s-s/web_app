{% extends 'main/base.html' %}

{% block title %}
    Adding new posts
{% endblock title %}

{% block content %}
    <div class="features">
        <h1>Adding new posts</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="Name of the post" class="form-control"><br>
            <input type="text" placeholder="Short description" class="form-control"><br>
            <textarea class="form-control" placeholder="Type text here..."></textarea><br>
            <input type="date" class="form-control"><br>
            <input type="time" class="form-control"><br>
            <button class="btn btn-success" type="submit">Add post</button>
        </form>
    </div>
{% endblock content %}
