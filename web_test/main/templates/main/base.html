{% load static %}

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

<body>

        <span class="logo">Test</span>

        <ul>
            <a class="navig" href="{% url 'home' %}"><li>Main</li></a>
            <a class="navig" href="{% url 'about' %}"><li>About</li></a>
            <a class="navig" href=""><li>Contact</li></a>
